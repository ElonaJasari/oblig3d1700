<!DOCTYPE html>
<html lang="no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilletter</title>
</head>
<style>
    .error {
        color: red;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Bestilling av kinobilletter</h1>
            <form class="form">
                <div class="form-group">
                    <label for="film">Velg film:</label>
                    <select id="film" class="form-control">
                        <option value=""> </option>
                        <option value="My world">My world</option>
                        <option value="New world">New world</option>
                        <option value="This is me">This is me</option>
                    </select>
                    <span id="filmError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="antall">Antall</label>
                    <input type="text" class="form-control" id="antall"/>
                    <span id="antallError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input type="text" class="form-control" id="fornavn"/>
                    <span id="fornavnError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input type="text" class="form-control" id="etternavn"/>
                    <span id="etternavnError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="telefonnr">Telefonnr</label>
                    <input type="text" class="form-control" id="telefonnr"/>
                    <span id="telefonnrError" class="error"></span>
                </div>
                <div class="form-group">
                    <label for="epost">Epost</label>
                    <input type="text" class="form-control" id="epost"/>
                    <span id="epostError" class="error"></span>
                </div>
            </form>
            <button class="btn btn-primary" onclick="regKunde()">Registrer</button><br/>
        </div>
        <div class="col-md-8">
            <h3>Alle billetter:</h3>
            <div id="billettene" class="table-responsive"></div>
            <button class="btn btn-danger" onclick="slettAlleBilletter()">Slett alle billetter</button>
        </div>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
